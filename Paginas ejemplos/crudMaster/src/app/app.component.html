<table class = "table table-striped table-bordered table-dark table-sm">
    <thead>
        <tr>
            <th> First Name</th>
            <th> Last Name </th>
            <th> Email Id</th>
            <th> Actions </th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor = "let employee of employees" >
            <td> {{ employee.firstName }} </td>
            <td> {{ employee.lastName }} </td>
            <td> {{ employee.emailId }} </td>
            <td>
                <button  class = "btn btn-secondary btn-sm"> Update</button>
                <button  class = "btn btn-danger btn-sm" style="margin-left: 10px"> Delete</button>
                <button  class = "btn btn-primary btn-sm" style="margin-left: 10px"> View</button>
            </td>
        </tr>
    </tbody>
</table>
