<div class="animate__animated animate__fadeIn animate__faster">
    <h2>Buscar por Region: <small> {{ regionActiva | titlecase }} </small></h2>
    <hr>
    <h5> Seleccione la region</h5>
    <div class="row">
        <div class="col">
            <!-- [ngClass]="{
                'btn-primary': regionActiva === region,
                'btn-outline-primary': regionActiva !== region
            }" -->
            <!-- [class.btn-primary]="region == regionActiva" -->
            <button *ngFor="let region of regiones"
                    [class]="getClaseCSS( region )"
                    (click)="activarRegion( region )">
                {{ region | titlecase }}
            </button>
        </div>
    </div>
    <hr>
</div>


<div *ngIf="hayError"
    class="alert alert-danger">
    No se encontró nada con el término {{ regionActiva }}
</div>
<div *ngIf="paises.length > 0" class="row">
    <div class="col">
        <app-pais-tabla [paises]="paises"></app-pais-tabla>
    </div>
</div>
